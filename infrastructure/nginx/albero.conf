# Albero - Family Tree Application
# Main domain: new.albardaiforness.org

# Upstream для Node.js API
upstream albero_api {
    server 127.0.0.1:3300;
    keepalive 64;
}

# Upstream для Next.js Frontend
upstream albero_frontend {
    server 127.0.0.1:3301;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name new.albardaiforness.org new.alberodipreone.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name new.albardaiforness.org new.alberodipreone.org;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/new.albardaiforness.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/new.albardaiforness.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/albero-access.log;
    error_log /var/log/nginx/albero-error.log;

    # Client body size
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API routes
    location /api/ {
        proxy_pass http://albero_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Note: /admin, /person, /search, /gallery are handled by Next.js frontend
    # API endpoints are under /api/ prefix

    # Static files (uploads)
    location /uploads/ {
        alias /var/www/albard/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://albero_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://albero_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # All other requests to Next.js
    location / {
        proxy_pass http://albero_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

